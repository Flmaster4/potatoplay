<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Melody App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page.hidden { display: none; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .pulsing { animation: pulse 1.5s infinite ease-in-out; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #4A5568; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #718096; }
        .form-input {
            background-color: #1A202C;
            border: 1px solid #2D3748;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #38A169;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased overflow-hidden">

    <div id="app" class="relative w-full h-screen flex flex-col">
        
        <div id="loading" class="hidden absolute inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
            <div class="border-4 border-gray-600 border-t-green-500 rounded-full w-12 h-12 animate-spin"></div>
        </div>

        <main id="pages" class="flex-grow overflow-y-auto pb-20">
            <!-- Страница 1: Плеер -->
            <div id="page-player" class="page p-4 flex flex-col h-full">
                <div class="flex flex-col items-center text-center space-y-4 flex-shrink-0">
                    <img id="album-art" src="https://via.placeholder.com/300" alt="Обложка альбома" class="w-56 h-56 rounded-2xl shadow-2xl shadow-black">
                    <div id="track-info">
                        <h1 id="track-title" class="text-2xl font-bold">Трек не загружен</h1>
                        <p id="track-artist" class="text-md text-gray-400">Загрузите музыку</p>
                    </div>
                    <div id="progress-container" class="w-full bg-gray-700 rounded-full h-1.5 cursor-pointer">
                        <div id="progress-bar" class="bg-green-500 h-1.5 rounded-full w-0"></div>
                    </div>
                    <div id="time-container" class="w-full flex justify-between text-xs text-gray-400">
                        <span id="current-time">0:00</span>
                        <span id="total-duration">0:00</span>
                    </div>
                    <div id="controls" class="flex items-center justify-center space-x-6 w-full">
                        <button id="shuffle-btn" class="text-gray-400 hover:text-white transition"><i class="fas fa-random text-xl"></i></button>
                        <button id="prev-btn"><i class="fas fa-step-backward text-3xl"></i></button>
                        <button id="play-btn" class="text-green-500"><i class="fas fa-play-circle text-7xl"></i></button>
                        <button id="next-btn"><i class="fas fa-step-forward text-3xl"></i></button>
                        <button id="repeat-btn" class="text-gray-400 hover:text-white transition"><i class="fas fa-redo text-xl"></i></button>
                    </div>
                     <div id="volume-container" class="w-full flex items-center space-x-3 pt-2">
                        <i class="fas fa-volume-mute text-gray-500"></i>
                        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer range-sm accent-green-500">
                        <i class="fas fa-volume-up text-gray-500"></i>
                    </div>
                </div>
                <div id="playlist-container" class="w-full pt-4 flex-grow min-h-0">
                    <div id="playlist" class="w-full h-full overflow-y-auto rounded-lg"></div>
                </div>
            </div>

            <!-- Страница 2: Топ -->
            <div id="page-top" class="page hidden p-4">
                <h2 class="text-3xl font-bold mb-4">Топ Чарты</h2>
                 <input id="search-top-input" type="text" placeholder="Поиск по топ чартам..." class="w-full p-2.5 bg-gray-800 border border-gray-700 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
                <div id="top-charts-list" class="w-full space-y-2"></div>
            </div>

            <!-- Страница 3: Избранное -->
            <div id="page-favorites" class="page hidden p-4">
                 <h2 class="text-3xl font-bold mb-4">Избранное</h2>
                 <input id="search-favorites-input" type="text" placeholder="Поиск по избранному..." class="w-full p-2.5 bg-gray-800 border border-gray-700 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
                 <div id="favorites-list" class="w-full space-y-2"></div>
            </div>

            <!-- Страница 4: Загрузка -->
            <div id="page-profile" class="page hidden p-4">
                <h2 class="text-3xl font-bold mb-4">Загрузить музыку</h2>
                <div id="upload-form" class="w-full max-w-md mx-auto space-y-4">
                    
                    <div>
                        <label class="text-sm font-medium text-gray-400">Файл с музыкой (audio/*)</label>
                        <div id="upload-area" class="relative mt-1 w-full h-32 bg-gray-800 border-2 border-dashed border-gray-600 rounded-2xl flex flex-col justify-center items-center text-gray-400 cursor-pointer hover:bg-gray-700 hover:border-green-500 transition">
                            <i class="fas fa-music text-4xl mb-2"></i>
                            <p>Перетащите или нажмите для выбора</p>
                            <input type="file" id="audio-file-input" accept="audio/*" class="absolute inset-0 opacity-0 cursor-pointer">
                        </div>
                        <p id="audio-file-name" class="text-center text-sm text-gray-300 mt-1 truncate"></p>
                    </div>

                    <div>
                        <label for="upload-title" class="text-sm font-medium text-gray-400">Название трека</label>
                        <input type="text" id="upload-title" placeholder="Например, My awesome song" class="form-input mt-1">
                    </div>

                    <div>
                        <label for="upload-artist" class="text-sm font-medium text-gray-400">Исполнитель</label>
                        <input type="text" id="upload-artist" placeholder="Например, ИИлекс" class="form-input mt-1">
                    </div>

                    <div>
                        <label class="text-sm font-medium text-gray-400">Обложка (image/*)</label>
                        <div id="upload-art-area" class="relative mt-1 w-full h-32 bg-gray-800 border-2 border-dashed border-gray-600 rounded-2xl flex flex-col justify-center items-center text-gray-400 cursor-pointer hover:bg-gray-700 hover:border-green-500 transition">
                            <i class="fas fa-image text-4xl mb-2"></i>
                            <p>Перетащите или нажмите для выбора</p>
                             <input type="file" id="art-file-input" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                        </div>
                        <p id="art-file-name" class="text-center text-sm text-gray-300 mt-1 truncate"></p>
                    </div>

                    <button id="upload-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg mt-4 hover:bg-green-700 transition disabled:bg-gray-600 disabled:cursor-not-allowed">Загрузить</button>
                    <progress id="upload-progress" value="0" max="100" class="w-full mt-3 h-2 rounded-full [&::-webkit-progress-bar]:bg-gray-700 [&::-webkit-progress-value]:bg-green-500 [&::-moz-progress-bar]:bg-green-500"></progress>
                </div>
            </div>
        </main>

        <nav id="nav-bar" class="fixed bottom-0 left-0 right-0 h-16 bg-gray-900/80 backdrop-blur-lg border-t border-gray-800 flex justify-around z-20">
            <a href="#" class="nav-item active text-green-500 flex flex-col items-center justify-center w-full" data-page="page-player"><i class="fas fa-play-circle text-2xl mb-1"></i><span class="text-xs font-medium">Плеер</span></a>
            <a href="#" class="nav-item text-gray-400 flex flex-col items-center justify-center w-full" data-page="page-top"><i class="fas fa-fire text-2xl mb-1"></i><span class="text-xs font-medium">Топ</span></a>
            <a href="#" class="nav-item text-gray-400 flex flex-col items-center justify-center w-full" data-page="page-favorites"><i class="fas fa-heart text-2xl mb-1"></i><span class="text-xs font-medium">Избранное</span></a>
            <a href="#" class="nav-item text-gray-400 flex flex-col items-center justify-center w-full" data-page="page-profile"><i class="fas fa-cloud-upload-alt text-2xl mb-1"></i><span class="text-xs font-medium">Загрузка</span></a>
        </nav>

    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="main.js"></script>
</body>
</html>
